

    <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Web Page to HTML File</title>
    <link rel="stylesheet" href="source.css">
    <style id="custom-css"></style>
  </head>
  <body>
    <h1>Convert Web Page to HTML File</h1>
    <form id="convert-form">
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" required>
      <button type="submit">Convert to HTML</button>
    </form>
    <div id="preview"></div>
    <div id="download">
      <a id="download-html" download="converted_page.html" style="display: none;">Download HTML</a>
      <a id="download-css" download="custom.css" style="display: none;">Download CSS</a>
      <a id="download-js" download="custom.js" style="display: none;">Download JavaScript</a>
    </div>
    <pre id="code"></pre>
    <button id="copy-code-btn" style="display: none;">Copy Code</button>
    <script src="source.js"></script>
    <script id="custom-js"></script>
  </body>
</html>
